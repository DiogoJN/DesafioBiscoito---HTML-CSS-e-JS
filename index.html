<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscoito da Sorte</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">

</head>
<body>

  <main>
    <div class="screen01 ">
      <h1>Qual é a sua sorte de hoje?</h1>
      
      <p>Abra o biscoito e descubra!</p>

      <form action="">
        <button onclick="handleClick(event)">
          <input id="cookie" type="button">
          <img src="images/fortune-cookie.png" alt="Imagem de um biscoito da sorte" class="tremidinha">
        </button>
      </form>
      
      
    </div>

    <div class="screen02 hide">
      <h1>Aqui está a sua sorte de hoje:</h1>

      <p id="suaSorte">Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>

      <img src="images/opened-cookie.png" alt="Biscoito da sorte aberto">
      
      <form action="">
        <input id="cookieBroken" type="submit">
        <button>Abrir outro biscoito</button>
      </form>
    </div>
  </main>

  <script src="./main.js"></script>
</body>
</html>
